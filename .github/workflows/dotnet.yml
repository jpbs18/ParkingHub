name: ğŸš€ Build & Test .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›’ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§± Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: ğŸ“¦ Restore dependencies
        run: dotnet restore ParkingHub.sln

      - name: ğŸ—ï¸ Build
        run: dotnet build ParkingHub.sln --configuration Release --no-restore

      - name: ğŸ§ª Run Tests
        run: dotnet test ParkingHub.sln --no-build --configuration Release --logger "trx;LogFileName=test_results.trx" --results-directory ./TestResults

      - name: ğŸ“Š Upload Test Results (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: TestResults
          path: ./TestResults

